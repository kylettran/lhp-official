<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2K25 Rager | Lion Heart Productions</title>
    <style>
      :root {
        --bg: #070a12;
        --panel: #0f1626;
        --text: #ffffff;
        --muted: #9fb4d2;
        --accent: #56acff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: radial-gradient(circle at 20% 0%, #15264a 0%, var(--bg) 55%);
        color: var(--text);
      }
      .card {
        width: min(680px, 100%);
        border: 1px solid rgba(86, 172, 255, 0.45);
        border-radius: 20px;
        background: var(--panel);
        padding: 30px;
        box-shadow: 0 20px 50px -35px rgba(86, 172, 255, 0.8);
      }
      .kicker {
        margin: 0;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 0.24em;
        font-size: 12px;
      }
      h1 {
        margin: 12px 0;
        font-size: clamp(2rem, 5vw, 3rem);
      }
      .count {
        margin: 0;
        color: var(--accent);
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .soon {
        margin-top: 20px;
        color: var(--muted);
      }
      a {
        margin-top: 20px;
        display: inline-block;
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <p class="kicker">Event</p>
      <h1>2K25 Rager</h1>
      <p class="count">65 attendees</p>
      <p class="soon">More details coming soon.</p>
      <a href="/">Back to Home</a>
    </main>
  </body>
</html>
